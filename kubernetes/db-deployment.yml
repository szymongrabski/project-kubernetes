apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: postgres:13.1-alpine
          env:
            - name: POSTGRES_USER
              value: "compose-postgres"
            - name: POSTGRES_PASSWORD
              value: "compose-postgres"
          ports:
            - containerPort: 5432