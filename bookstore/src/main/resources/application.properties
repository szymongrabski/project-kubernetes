spring.application.name=spring-boot-app
# postgresql details
spring.datasource.url=jdbc:postgresql://postgres-service:5432/compose-postgres
spring.datasource.username=compose-postgres
spring.datasource.password=compose-postgres

# create and drop table, good for testing, production set to none or comment it
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always